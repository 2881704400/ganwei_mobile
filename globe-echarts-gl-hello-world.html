<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
		<style type="text/css">
			body{
				background: #000;
			}
		</style>
	</head>

	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 800px;width:70%;border: 1px solid #f00;position: absolute;top: 300px;left: 15%;"></div>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			option = {
				backgroundColor: '#000',
				globe: {
					globeRadius: 100, //地球半径
					globeOuterRadius: 150, //地球外半径
					environment: 'rgba(255,255,255,0)', //背景色，可为图片
					baseTexture: "data-gl/asset/world.topo.bathy.200401.jpg", //地球的纹理图片
					heightTexture: "data-gl/asset/world.topo.bathy.20040123.jpg", //地球的高度纹理
					//displacementTexture:"data-gl/asset/world.topo.bathy.200401.jpg",//地球顶点的置换纹理
					displacementScale: 0, //地球顶点位移的大小
					displacementQuality: 'medium', //地球顶点位移的质量
					shading: 'realistic', //着色效果
					realisticMaterial: {
						roughness: 0.5
					},
					postEffect: {
						enable: true
					},
					light: {
						main: {
							intensity: 5,
							shadow: true,
							shadowQuality: 'ultra'
						},
						ambientCubemap: {
							texture: 'data-gl/asset/data-1491838644249-ry33I7YTe.hdr',
							exposure: 2,
							diffuseIntensity: 2,
							specularIntensity: 2
						}
					},
					top: 0
				}
			};;
			if(option && typeof option === "object") {
				myChart.setOption(option, true);
			}
			setInterval(drawGlobe,100);
			
			function drawGlobe() {
				var container=document.getElementById("container");
				var boxHeight=container.style.top;console.log(boxHeight)
				boxHeight=boxHeight.replace("px","");console.log(boxHeight)
				if(boxHeight<=0){
					container.style.top='300px';
				}else{
					container.style.top=parseInt(boxHeight)-1+'px';
				}
				
			}
		</script>
	</body>

</html>
